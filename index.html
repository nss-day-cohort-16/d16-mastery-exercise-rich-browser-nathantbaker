<!-- Development index.html in root. Production index.html in dist folder -->
<html>
    <head>
        <title>Emme's Toy Shop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dist/bundle.css">
    </head>

            <img id="teddy" src="dist/images/teddy.png">

          </div>

        </div>
